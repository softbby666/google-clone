<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-16" />
    <meta content="width=device-width,minimum-scale=1.0" name="viewport" />
    <!-- <meta content="dark" name="color-scheme" /> -->
    <title>Google</title>
    <link
      rel="icon"
      href="https://cdn.icon-icons.com/icons2/2108/PNG/512/google_icon_130924.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="https://mail.google.com/mail/u/0/">Gmail</a>
        <a href="">Images</a>
        <a href="">
          <img
            src="https://cdn.icon-icons.com/icons2/3297/PNG/512/ui_menu_grid_icon_208676.png"
            alt="icon"
            width="30"
            height="30"
        /></a>
        <a href="">
          <img
            class="pfp"
            src="https://www.kindpng.com/picc/m/495-4952535_create-digital-profile-icon-blue-user-profile-icon.png"
            alt="profile photo"
            width="35"
            height="35"
        /></a>
      </nav>
    </header>
    <main>
      <section class="main-logo">
        <img
          src="https://www.pikpng.com/pngl/b/44-441726_google-logo-white-google-transparent-white-logo-clipart.png"
          alt="logo"
          width="270px"
        />
      </section>
      <section class="search-input-section">
        <div class="search-input-container">
          <span class="search-icon"
            ><img
              src="https://icon-library.com/images/search-icon-white-png/search-icon-white-png-18.jpg"
              alt="search icon"
          /></span>
          <input type="text" />
          <a href="" class="speaker-icon"
            ><img
              src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-25-512.png"
              alt="icon"
              width="30px"
              height="30px"
          /></a>
        </div>
      </section>
      <section class="main-buttons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </section>
    </main>
    <footer>
      <!-- <div>Italy</div> -->
      <section>
        <a href="">About</a>
        <a href="">Advertising</a>
        <a href="">Business</a>
        <a href="">How Search Works</a>
      </section>
      <section>
        <a href="">Privacy</a>
        <a href="">Terms</a>
        <a href="">Settings</a>
      </section>
    </footer>
  </body>
</html>
